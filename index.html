<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat Cinta Untuk Ayang Cilla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffd6e0, #ffb3c6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .envelope {
      width: 90%;
      max-width: 350px;
      height: auto;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
    }

    .flap {
      width: 100%;
      height: 150px;
      background-color: #f06292;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 1s ease-in-out;
      z-index: 2;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    .body {
      width: 100%;
      margin-top: 150px;
      background-color: #fce4ec;
      border: 2px solid #f06292;
      border-top: none;
      position: relative;
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .letter {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      text-align: center;
      color: #880e4f;
      font-size: 1rem;
    }

    .opened .flap {
      transform: rotateX(-180deg);
    }

    .opened .letter {
      opacity: 1;
      transform: translateY(0);
    }

    .heart {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: float 2s infinite ease-in-out;
      color: #f06292;
    }

    @keyframes float {
      0% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
      100% { transform: translate(-50%, 0); }
    }

    audio {
      display: none;
    }

    .reply-btn {
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      background-color: #f06292;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .opened .reply-btn {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="envelope" onclick="openEnvelope()">
  <div class="flap"></div>
  <div class="body">
    <div class="letter">
      <h3>Untuk Ayang Cilla yang Aku Sayang üíñ</h3>
      <p>
        Dari semua hal indah di dunia ini, mencintaimu adalah favoritku.<br/>
        Terima kasih telah hadir dan membuat hariku penuh warna üåà
      </p>
    </div>
    <button class="reply-btn" onclick="replyWhatsApp(event)">üíå Balas Aku di WhatsApp</button>
  </div>
  <div class="heart">‚ù§Ô∏è</div>
</div>

<!-- Musik Romantis -->
<audio id="loveMusic" preload="auto">
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
  let hasPlayed = false;

  function openEnvelope() {
    const envelope = document.querySelector('.envelope');
    const music = document.getElementById('loveMusic');

    envelope.classList.add('opened');

    if (!hasPlayed) {
      music.play().catch(e => {
        console.log('Autoplay mungkin diblokir. Klik ulang kalau tidak berbunyi.');
      });
      hasPlayed = true;
    }
  }

  function replyWhatsApp(e) {
    e.stopPropagation(); // supaya tidak memicu buka ulang
    const phone = "6281263143238"; // Ganti dengan nomor kamu
    const message = encodeURIComponent("Aku juga sayang kamu, Ayang! ü•∞ Terima kasih atas surat manisnya üíå");
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
  }
</script>

</body>
</html>
